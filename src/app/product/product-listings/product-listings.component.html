<div class="container">
  <div class="myclass">こんにちは</div>
  <br />
  <div class="row">
    <div *ngFor='let product of products; let productId = index' class="col-sm">
        <a [routerLink]="[ productId ]">
          <div class="card">
            <svg
              class="bd-placeholder-img card-img-top"
              width="100%"
              height="180"
              xmlns="{{ product.coverImage }}"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
              role="img"
              aria-label="Placeholder: Image cap"
            >
              <title>Placeholder</title>
              <rect fill="#868e96" width="100%" height="100%" />
              <text fill="#dee2e6" dy=".3em" x="50%" y="50%"></text>
            </svg>
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">{{ product.description }}</p>
            </div>
          </div>
        </a>
    </div>
  </div>
</div>
